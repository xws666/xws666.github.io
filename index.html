  <style>
    :root {

      --input-bg-color: #f8f8f8;
      --input-border-color: #e0e0e0;
      --placeholder-color: #999999;
      --primary-color: #409eff;
      --primary-hover-color: #66b1ff;
      --primary-active-color: #337ecc;
      --success-color: #67c23a;
      --error-color: #f56c6c;
      --footer-color: #909399;
      --switch-button-color: #333333;
      --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.1);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;

    [data-theme="dark"] {

      --container-color: #262626;
      --text-color: #e5e5e5;
      --input-bg-color: #333333;
      --input-border-color: #444444;
      --placeholder-color: #777777;
      --primary-color: #409eff;
      --primary-hover-color: #66b1ff;
      --primary-active-color: #337ecc;
      --success-color: #67c23a;
      --error-color: #f56c6c;
      --footer-color: #777777;
      --switch-button-color: #e5e5e5;
      --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.25);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;

    .container {

      padding: 35px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-light);
      max-width: 420px;
      width: 100%;
      position: relative;
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--input-bg-color);
      border: 1px solid var(--input-border-color);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      color: var(--switch-button-color);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    #theme-toggle:hover {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

      text-align: center;
      margin-bottom: 30px;

      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
    }

    .header .subtitle {
      font-size: 14px;
      color: var(--placeholder-color);

    #api-status {

      margin-bottom: 25px;
      font-size: 14px;
      padding: 8px;
      border-radius: var(--radius-sm);
      background-color: rgba(103, 194, 58, 0.1);

    .status-badge {

      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      color: white;
      margin-left: 6px;

    .status-online {

    .status-offline {

    .form-group {

    label {

      margin-bottom: 8px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;

    }

    label svg {
      width: 18px;
      height: 18px;
    }

    .input-group {

    }

    .input-icon {

      right: 12px;
      top: 50%;
      transform: translateY(-50%);

      color: var(--placeholder-color);
      transition: color 0.2s ease;
      width: 20px;
      height: 20px;
    }

    .input-icon:hover {
      color: var(--primary-color);

    input[type="text"],

      width: 100%;
      padding: 13px 15px;
      background-color: var(--input-bg-color);

      border-radius: var(--radius-md);
      color: var(--text-color);
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(64, 158, 255, 0.1);
    }

    input::placeholder {
      color: var(--placeholder-color);
    }

    .steps-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .steps-container input[type="range"] {
      flex-grow: 1;
      /* -webkit-appearance: none; */
      height: 6px;
      background-color: var(--input-border-color);
      border-radius: 3px;
    }

    .steps-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background-color: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .steps-container input[type="range"]::-webkit-slider-thumb:hover {
      background-color: var(--primary-hover-color);
    }

    .steps-container #steps-value-display {
      min-width: 60px;
      text-align: center;
      font-weight: 600;
      color: var(--primary-color);
      font-size: 15px;
      padding: 5px 8px;
      background-color: rgba(64, 158, 255, 0.1);
      border-radius: var(--radius-sm);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-submit:hover {
      background-color: var(--primary-hover-color);
    }

    .btn-submit:active {
      background-color: var(--primary-active-color);
      transform: scale(0.98);
    }

    .btn-submit:disabled {
      background-color: var(--input-border-color);
      color: var(--placeholder-color);
      cursor: not-allowed;
      transform: none;
    }

    .message-box {
      margin-top: 18px;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      padding: 10px;
      border-radius: var(--radius-sm);
    }

    .message-box.success {
      color: var(--success-color);

    }

    .message-box.error {

    }

    .footer {

    }

    .api-status {

      /* color: var(--footer-color); */

    }
  </style>
